<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/shared.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/createAccount.css') }}">
    <script src="{{ url_for('static', filename='js/accountpageSwap.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/createEmployer.js') }}" defer></script>
    
</head>

<body>
    <div class="page-wrap">

        <nav>
            <img src="{{ url_for('static', filename='library/media/UR_Logo_Primary_Full_Colour_RGB.png') }}" class="logo">
            <img src="{{ url_for('static', filename='library/media/URConnect.png') }}" class="logo" style="float: right;">
        </nav>

        <div class="main-wrapper">
            <div class="creationWrapper">
                <div class="create-account">
                    <img src="{{ url_for('static', filename='library/media/URConnect.png') }}" height="125">

                    <h1> Sign Up Now! </h1>
                    <label for="account_Type" class="font20">Change account type:</label>
                    <button name="account_Type" id="account_Type" class="greenButton switchButton font20">
                        <a class="link" href="{{ url_for('gotoStudent') }}">Switch to Student</a>
                    </button>
                    
                    <form class="inputForm" id="infoForm" action="/createEmployer" method="POST">
                        <section class="space">
                            <label class="inputLabel float-left">First Name:</label>
                            <input id="firstnameEntry" name="first_name" class="inputBox" type="text" placeholder="First Name">
                        </section>
                        <section class="space">
                            <label class="inputLabel float-left">Last Name:</label>
                            <input id="lastnameEntry" name="last_name" class="inputBox" type="text" placeholder="Last Name">
                        </section>
                        <section class="space">
                            <label class="inputLabel float-left">Email:</label>
                            <input id="emailEntry" name="email" class="inputBox" type="email" placeholder="Email">
                        </section>
                        <section class="space">
                            <label class="inputLabel float-left">Company Name:</label>
                            <input id="companyEntry" name="company_name" class="inputBox" type="text" placeholder="Company Name">
                        </section>
                        <section class="space">
                            <label class="inputLabel float-left">Company Address:</label>
                            <input id="addressEntry" name="address" class="inputBox" type="text" placeholder="Company Address">
                        </section>
                        <section class="space">
                            <label class="inputLabel float-left">Company Phone Number:</label>
                            <input id="phoneEntry" name="phone" class="inputBox" type="text" placeholder="Company Phone Number">
                        </section>
                        <section class="space">
                            <label class="inputLabel float-left">Password:</label>
                            <input id="passwordEntry" name="password" class="inputBox" type="password" placeholder="Enter Password">
                        </section>
                        <section class="space">
                            <label class="inputLabel float-left">Confirm Password:</label>
                            <input id="confirmEntry" class="inputBox" type="password" placeholder="Re-enter Password">
                        </section>

                        <section class="space buttonHolder">
                            <div id="error"></div>
                            <button type="submit" class="createButton greenButton" value="Create Account" id="createAccount">Create Account</button>
                        </sction>
                    </form>

                    <section>
                        <label class= "font20">Already have an account? <br><a href="{{ url_for('login') }}">Log In Here!</a></label>
                    </section>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
