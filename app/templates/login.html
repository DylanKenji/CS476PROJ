<body>
    <div class="page-wrap">

        <nav>
            <img src="../../Root/library/media/UR_Logo_Primary_Full_COlour_RGB.png" class="logo">
        </nav>

        <div class="main-wrapper">
            <div class="login-box">      
                <img class="homeLogo" src="../../Root/library/media/URConnect.png" class="fitBox"alt="">

                    <div class="inputField">
                        <label class="inputLabel">Email</label>

                    </div>
                    <div class="inputField">
                        <label class="inputLabel">Password</label>
                        <div class="inputTextbox">
                            <input class="text-input" name ="password" id="passwordKey">
                        </div>
                    </div>
                    <button class="greenButton loginButton" id="loginButton" type="submit"> Login</button>

                    <section>
                        <label class= "space">Don't have an account?<br><a href="createStudent.html">Create new account</a></label>
                    </section>
