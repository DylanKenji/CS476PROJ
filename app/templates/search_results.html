<!DOCTYPE html>
<!--search result page for searching students and employers  -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | UR Connect</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/shared.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/searchResults.css') }}">
    <script src="https://kit.fontawesome.com/4058d35757.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/searchResults.js') }}" defer></script>
</head>

<body>
    <div class="page-wrap">
        <nav class="header">
            <div class="header-container">
                <div class="header-logo">
                    <a href="{{ url_for('index') }}">
                        <img src="{{ url_for('static', filename='library/media/UR_Logo_Primary_Full_Colour_RGB.png') }}" class="logo">
                    </a>
                </div>
                <a href="{{ url_for('login') }}">
                    <img src="{{ url_for('static', filename='library/media/URConnect.png') }}" class="logo">
                </a>
            </div>
        </nav>

        <div class="main-wrapper">
            <div class="searchWrapper">
                <div class="search">
                    <h1> Search Results </h1>
                    <form class="searchForm" action="/search" method="POST">
                        <section class="space">
                            <input id="searchEntry" name="search" class="inputBox" type="text" placeholder="Search">
                            <button class="greenButton" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </section>
                    </form>
                </div>
                <div class="results">
                    <div class="results-container">
                        <div class="results-header">
                            <h2> Students </h2>
                        </div>
                        <div class="results-list">
                            {% for student in students %}
                            <div class="student">
                                <img src="{{ url_for('static', filename='library/media/avatars/' ~ student.avatar ) }}" class="avatar">
                                <div class="student-info">
                                    <
