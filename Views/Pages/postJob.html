<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../Root/css/sharred.css">
    <link rel="stylesheet" type="text/css" href="../../Root/css/postJob.css">
</head>

<body>
    <div class="page-wrap">

        <nav>
            <img src="../../Root/library/media/UR_Logo_Primary_Full_COlour_RGB.png" height="62">
        </nav>

        <div class="main-wrapper">

            <div class="jobBackground">

                <div class="postTitle">Job Posting</div>

                <div class="job-wrapper">

                    <section class="space lineUp">
                        <label class="postingLabel float-left">Job Title:</label>
                        <input class="postingBox" placeholder="Job Title" id="jobnameEntry">
                    </section>

                    <section class="space textBox lineUp">
                        <label class="postingLabel float-left">Job Discription:</label>
                        <textarea class="postingBox disc"  id="jobdiscEntry"></textarea>
                    </section>

                    <section class="space lineUp">
                        <label class="postingLabel float-left">Job Address:</label>
                        <input class="postingBox" placeholder="Job Address" id="jobaddressEntry">
                    </section>

                    <section class="space lineUp">
                        <label class="postingLabel float-left">Job Deadline:</label>
                        <input class="postingBox" type="date" id="jobdeadlineEntry">
                    </section>

                    <input class="postButton greenButton" type="button" value="Post Job" id="createAccount">

                </div>

                
                
            </div>
     
           

        </div>

    </div>



</body>
</html>
